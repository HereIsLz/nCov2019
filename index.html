<!DOCTYPE html>
<html>

<head>
    <script src="d3.v5.min.js"></script>

    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

    <link href="FontRoboto.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC:400,700" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="PreloadLists.js"></script>
    <meta name="theme-color" content="#881719">
    <title>新冠病毒疫情地图</title>
</head>

<body>
    <div class="TitleForSmallScreen">新冠病毒疫情地图</div>
    <svg class="CanvasContainer" viewBox="0 0 800 720">
        <defs>
            <filter id="Gaussian_Blur">
                <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
            </filter>
        </defs>
        <g id="background">
            <rect id="SelectionCancelControl" width="100%" height="100%" fill="transparent" cursor="pointer"/>
        </g>

        <g id="layer1" />
        <g id="layer1_Prov" pointer-events="none" />
        <g id="layer2" pointer-events="none" />
        <g id="tooltips" pointer-events="none" />
        <g id="legend" pointer-events="none" />
    </svg>
    <div class="SouthSeaSvgContainer">
        <img src="SouthSea.svg">
    </div>
    <div class="LegendContainer">
        <svg height="100%" width="100%" id="LegendCanvas">
        </svg>
    </div>
    <div class="TimelineInfoContainer">
        <div>
            <div style="position: absolute;">
                <span class="TimeLineLabel InfoLabel" style="display:inline-block;margin-right:8px">时间序列</span>
                <span class="TimeLineLabel" id="InfoLabel"
                    style="display:inline-block;">在<strong>地图</strong>或<strong>列表</strong>中选择城市集合以显示</span>
            </div>
        </div>
        <svg height="100%" width="100%" id="InfoCanvas" style="margin-top: 8px;">
        </svg>
    </div>
    <div class="LinkingCompareContainer">
        <div>
            <div style="position: absolute;">
                <span class="TimeLineLabel" style="display:inline-block;margin-right:8px">
                    <span style="font-weight:700;color:#881719">确诊</span> - <span
                        style="font-weight:700;color:#4527a0">死亡</span> - <span
                        style="font-weight:700;color:#00695c">治愈</span> 对比</span>
            </div>
            <div class="DragToExpandControl">
            </div>
            <div class="DragToExpandControlPointerEvents">
            </div>
        </div>

        <svg height="100%" width="100%" id="LinkCanvas">
        </svg>
        <div id="grad"></div>
    </div>
    <div>
        <div id="app" />
    </div>

    <script src="main.js"></script>
</body>

<script src="bundle.js"></script>

</html>
