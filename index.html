<!DOCTYPE html>
<html>

<head>
    <script src="d3.v5.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC:400,700" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="PreloadLists.js"></script>
    <title>2019-nCoV 疫情地图</title>
</head>

<body>
    <div class="TitleForSmallScreen">2019-nCoV 疫情地图</div>
    <svg class="CanvasContainer">
        <defs>
            <filter id="Gaussian_Blur">
                <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
            </filter>
        </defs>
        <g id="layer1" />
        <g id="layer1_Prov" pointer-events="none" />
        <g id="layer2" pointer-events="none" />
        <g id="legend" pointer-events="none" />
    </svg>
    <div class="LegendContainer">
        <svg height="100%" width="100%" id="LegendCanvas">
        </svg>
    </div>
    <div class="TimelineInfoContainer">
        <div>
            <div style="position: absolute;">

                <span class="TimeLineLabel InfoLabel" style="display:inline-block;">时间轴</span>
                <span class="TimeLineLabel" id="InfoLabel" style="display:inline-block;"></span>

            </div>
            <div style="position: absolute;right:0">
                <div class="TimeLineLabel" style="margin:8px 0 -4px 2px" id="TimelineTextTiny"></div>
                <div style="font-weight:700;font-size:36px;color:#881719;"
                    id="TimelineTextAccent"></div>
            </div>
        </div>

        <svg height="100%" width="100%" id="InfoCanvas">

        </svg>
    </div>
    <div>
        <div id="app" />
    </div>

    <script src="main.js"></script>
</body>

<script src="bundle.js"></script>

</html>
